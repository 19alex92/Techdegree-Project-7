{% extends "layout.html" %}
{% load static from staticfiles %}
{% load bootstrap4 %}

{% block header %}
    {{ form.media }}
{% endblock %}

{% block title %}Sign Up | {{ super }}{% endblock %}

{% block body %}
<form method="POST" action="{% url 'accounts:change_password' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="button-primary" value="Save">
</form>
{% endblock %}
