{% extends "layout.html" %}

{% block header %}
    {{ profile_form.media }}
{% endblock %}

{% block title %}Edit Profile | {{ super }}{% endblock %}

{% block body %}
    <form method="POST" action="{% url 'accounts:edit_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" class="button-primary" value="Save">
    </form>
{% endblock %}
